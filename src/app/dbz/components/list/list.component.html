<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index; let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-primary': isEven }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - <span> <strong>Power: </strong> </span
      >{{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
